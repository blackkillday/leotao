<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登陆验证</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    body {
      background-color: #222D32;
    }
    .panel-default{
      margin-top: 120px;
    }
    .panel-default > .panel-heading{
      background-color: #337AB7;
      border-color: #337AB7;
      text-align: center;
      font-size: 18px;
      color: #ffffff;
      font-weight: 700;
    }
    .panel{
      border: 1px solid #337AB7;
    }
    .form-control-feedback{
      right:15px;
    }

  </style>
</head>
<body>
<div class="container ">
  <div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">

    <div class="panel-heading">后台管理系统</div>
    <div class="panel-body">

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" name="username"  class="col-sm-3 control-label">用户名</label> <!--for是用来关联input标签的，使其点击汉字时也能进入input标签-->
          <div class="col-sm-9 ">
            <!--Autocomplete=“on” 表单中自动记录用户名的属性 默认为on -->
            <input type="text" autocomplete="off " class="form-control " id="inputEmail3" placeholder="请输入用户名">
            <i class="form-control-feedback glyphicon glyphicon-ok" style="display:none;"></i>
            <span class="has-error notAlive help-block " style="display:none;"> 用户名不存在</span>
            <span class="has-error notEmpty help-block" style="display:none;"> 用户名不能为空</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3"  name="password" class="col-sm-3 control-label">密码</label>
          <div class="col-sm-9">
            <input type="password" class="form-control "  autocomplete="off"
id="inputPassword3" placeholder="请输入密码">
            <i class="form-control-feedback glyphicon glyphicon-ok"  style="display:none;"></i>
            <span class="has-error errorpwd help-block " style="display:none;"> 密码错误</span>
            <span class="has-error emptypwd help-block" style="display:none;"> 密码不能为空</span>
          </div>

          </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-default pull-left">重置</button>
            <button type="submit" class="btn  btn-primary pull-right
">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  </div>
</div>
</div>

<script  src="lib/jquery/jquery.min.js"></script>
<script  src="lib/bootstrap/js/bootstrap.min.js"></script>
<script  src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script  src="js/login.js "></script>
</body>
</html>
