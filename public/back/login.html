<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登陆验证</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="container ">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">

      <div class="panel-heading">后台管理系统</div>
      <div class="panel-body">

        <form class="form-horizontal">
          <div class="form-group">
            <label for="username"  class="col-sm-3 control-label">用户名</label>
            <!--for是用来关联input标签的，使其点击汉字时也能进入input标签-->
            <div class="col-sm-9 ">
              <!--Autocomplete=“on” 表单中自动记录用户名的属性 默认为on -->
              <input type="text" autocomplete="off"  name="username" class="form-control " id="username" placeholder="请输入用户名">
              <!--<i class="form-control-feedback glyphicon glyphicon-ok" style="display:none;"></i>-->
              <span class="has-error notAlive help-block "   style="display:none;"> 用户名不存在</span>
              <span class="has-error notEmpty help-block" style="display:none;"> 用户名不能为空</span>
            </div>
          </div>


          <div class="form-group">
            <label for="password"  class="col-sm-3 control-label">密码</label>
            <div class="col-sm-9">
              <input type="password" class="form-control " name="password"
 id="password" placeholder="请输入密码">
              <i class="form-control-feedback glyphicon glyphicon-ok" style="display:none;"></i>
              <span class="has-error errorpwd help-block " style="display:none;"> 密码错误</span>
              <span class="has-error emptypwd help-block" style="display:none;"> 密码不能为空</span>
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn  btn-primary pull-right
">登录
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
</div>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="js/login.js "></script>
</body>
</html>
